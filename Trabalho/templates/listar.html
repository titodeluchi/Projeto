{% extends "layout.html" %}

{% block index %}

<h1>Lista de transportes!</h1>

<table>
    <thead>
        <tr>
            <th>id</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Tipo Transporte</th>
            <th>Destino Inicial</th>
            <th>Destino Final</th>
            <th>KM                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </th>
        </tr>
    </thead>
    <tbody>
        {% for i in lista %}
        
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.nome}}</td>
                <td>{{i.descricao}}</td>
                <td>
                    <a href="/produto/delete?id={{i.id}}">Deletar</a>
                    <a href="/produto/alterar?id={{i.id}}">Alterar</a>
                </td>
            
            </tr>
        {% endfor %}

    </tbody>



    
</table>


{% endblock %}
