{% extends "layout.html" %}

{% block index %}

<h1>Lista de transportes!</h1>

<table>
    <thead>
        <tr>
            <th>id</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Tipo Transporte</th>
            <th>Destino Inicial</th>
            <th>Destino Final</th>
            <th>Km</th> 
            <th>Valor</th>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </th>
        </tr>
    </thead>
    <tbody>
        {% for i in lista %}
            <tr>               
                <td>{{i.id}}</td>
                <td>{{i.nome}}</td>
                <td>{{i.cpf}}</td>
                <td>{{i.tipo}}</td>
                <td>{{i.inicial}}</td>
                <td>{{i.final}}</td>
                <td>{{i.km}}</td>
                <td>{{i.valor}}</td>                                               
                <td>
                    <a href="/deletar?id={{i.id}}">Deletar</a>
                    <a href="/alterar?id={{i.id}}">Alterar</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>    
</table>


{% endblock %}
